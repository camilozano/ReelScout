name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13.2"] # Specify Python versions to test against

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Use the latest major version

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5 # Use the latest major version
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'poetry' # Add caching for Poetry dependencies

    - name: Install poetry
      uses: abatilo/actions-poetry@v4 # Use dedicated action

    - name: Setup a local virtual environment
      run: |
        poetry config virtualenvs.create true --local
        poetry config virtualenvs.in-project true --local

    - name: Install dependencies
      run: |
        poetry install --with dev # Install main and dev dependencies

    - name: Run tests with pytest
      run: |
        poetry run pytest tests/ # Run tests using poetry run
